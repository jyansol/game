    <div class="container">

          </div>
          <div class="out">

              <li class="outLi outLi2">0</li>
              <li class="outLi outLi3">0</li>

        </div>

      <section id="select-section">

        <ul class="ballOption">

          <li class="option"><a href="#">1</a></li>
          <li class="option"><a href="#">2</a></li>
          <li class="option"><a href="#">3</a></li>
          <li class="option"><a href="#">4</a></li>
          <li class="option"><a href="#">5</a></li>
          <li class="option"><a href="#">6</a></li>
          <li class="option"><a href="#">7</a></li>
          <li class="option"><a href="#">8</a></li>
          <li class="option"><a href="#">9</a></li>
          <li class="option"><a href="#">0</a></li>
        </ul>
        <button class="pitch">던지기</button>
        <button class="reset">다시하기</button>
      </section>
      <section class="board-section">
        <ul>
          <li class="viewLi list1">0</li>
          <li class="viewLi list2">0</li>
          <li class="viewLi list3">0</li>
        </ul>
      </section>
